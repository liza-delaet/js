<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4</title>
</head>
<body>
  <script>
    const mixedArray = [3,13,74,14,66,15,22,4];

    const isEven = num => {
      return num % 2 === 0;
    }

    const filterArray = (arr, filterFn) => {
      const filteredArray = [];

      arr.forEach(num => {
        if (filterFn(num)) {
          filteredArray.push(num);
        }
      })

      return filteredArray;
    }

    console.log(filterArray(mixedArray, isEven));
  </script>
</body>
</html>
