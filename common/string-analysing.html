<body>
  <script>
    const path = "/users/download/index.html";

    const isHtml = path => {
      const requiredExt = ".html";
      const pathExt = path.slice(-1*requiredExt.length);

      if (pathExt === requiredExt) {
        return true
      } else {
        return false
      }
    }

    console.log(isHtml(path));
  </script>
